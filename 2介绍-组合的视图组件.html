
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
	</head>
	<body>
		<!--组件-->
		<ol id="app">
		  <!--创建todo-item组件的一个实例
		  	每个todo-item会渲染相同的文本
		  -->
		  <todo-item></todo-item>
		  <todo-item></todo-item>
		  <todo-item></todo-item>
		</ol>
		<ol id="app1">
		  <!--创建todo-item组件的一个实例
		  	每个todo-item会渲染相同的文本
		  	首先通过v-for取得item,再通过v-bind将item传给组件，组件使用props进行接收
		  -->
		  <todo-list v-for="item in list" v-bind:todo="item"></todo-list>
		</ol>
	</body>
	<script>
		/*
		  Vue ：渐进式框架--可以满足不同的需求，简单-复杂
		 两个核心： 响应式的数据绑定、组合的视图组件
		 二、组合的视图组件
			页面抽象为组件树
			一个组件实质是一个拥有预定义选项的Vue实例
		 * */
		Vue.component('todo-item', {	//定义一个叫todo-item的组件
		  template: '<li>This is a todo</li>'
		})
		new Vue({
			el:'#app',	//自定义组件也需要一个元素挂载
		})
		
		Vue.component("todo-list",{
			props:['todo'],	//接收父作用域传递的数据
			template:'<li>{{todo}}</li>'
		})
		new Vue({
			el:'#app1',	
			data:{
				list:['list1','list2','list3']
			}
		})
	</script>
</html>
